<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="web/static/style.css">
</head>
<body>
    <div class="container">
        <div class="frame">
            <div class="nav">
                <ul class="links">
                    <li class="signin-active"><a href="/login" class="btn">Existing User</a></li>
                    <li class="signup-inactive"><a href="/signup" class="btn">New User</a></li>
                </ul>
            </div>
            <form class="form-signin" id="login" action="/" method="post" name="form">
                <label for="username">User name</label>
                <input class="form-styling" type="text" name="username" required />

                <label for="password">Password</label>
                <input class="form-styling" type="password" name="password" required />
                {{if .Error}}
                <span style="color: red;">{{.Error}}</span>
                {{end}}

                <div class="btn-animate">
                    <button type="submit" class="btn-signin">Login to your account</button>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- <script src="web/static/script.js"></script> -->
</body>
</html>
